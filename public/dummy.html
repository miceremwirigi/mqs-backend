<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>My Website</title>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const menuLinks = document.querySelectorAll('.menu-link');
        const sections = document.querySelectorAll('.main-section');
        function showSection(id) {
          sections.forEach(sec => sec.style.display = 'none');
          const target = document.getElementById(id);
          if (target) target.style.display = 'block';
        }
        menuLinks.forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            showSection(this.dataset.section);
          });
        });
        // Show the first section by default
        if (sections.length) sections[0].style.display = 'block';
      });
    </script>
    <style>
      .menu-bar {
        display: flex;
        gap: 20px;
        background: #f5f5f5;
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
      }
      .menu-link {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        cursor: pointer;
      }
      .main-section {
        display: none;
        padding: 20px;
      }
    </style>
</head>
<body>
  <nav class="menu-bar">
    <a href="#" class="menu-link" data-section="home-section">Home</a>
    <a href="#" class="menu-link" data-section="services-section">Services</a>
    <a href="#" class="menu-link" data-section="hospitals-section">About</a>
    <a href="#" class="menu-link" data-section="equipments-section">Contact</a>
  </nav>
  <!-- Example sections, replace with your actual content and IDs -->
  <div id="home-section" class="main-section">
    <!------------------ Home Section ------------------>
    <h1>Welcome to Home</h1>
    <p>This is the home section.</p>
  </div>
  <div id="services-section" class="main-section">
    <!------------------ Services Section ------------------>
    <h1>Our Services</h1>
    <p>Details about services.</p>
  </div>
  <div id="about-section" class="main-section">
    <!------------------ About Section ------------------>
    <h1>About Us</h1>
    <p>Information about us.</p>
  </div>
  <div id="contact-section" class="main-section">
    <!------------------ Contact Section ------------------>
    <h1>Contact</h1>
    <p>Contact information.</p>
  </div>
</body>
